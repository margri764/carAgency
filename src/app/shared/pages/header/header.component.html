

        <h1 class="animate__animated animate__fadeIn text-center" style="height: 150px;">Agencia</h1>

      <ul ngbNav #nav="ngbNav" class="nav-pills" [(activeId)]="active" >

        <li ngbNavItem >
          <a  ngbNavLink (click)="showNavContent()" #ngbNavLink >Autos 0km</a>

          <ng-template ngbNavContent >
        
             <button class="btn btn-success" (click)="clicked = false;" placement="bottom" ngbTooltip="Dejanos un msj" routerLink="./cars/zeromile"> Solicitá una cotización</button>
             <button class="btn btn-danger" (click)="clicked = false; goTo()" >X</button>
        
          </ng-template>
     
        </li>
        <li ngbNavItem >
          <a ngbNavLink  (click)="showNavContent()">Usados Seleccionados</a>

          <ng-template ngbNavContent >
            <button class="btn btn-success" routerLink="./cars/used-car" (click)="clicked = false;" > Usados destacados</button>
            
          </ng-template>

        </li>

        <li ngbNavItem>
          <a ngbNavLink (click)="showNavContent()">Servicios</a>
          <ng-template ngbNavContent >
            
            <button class="btn btn-success" routerLink="./cars/car-wash"> Lavadero</button>
            &nbsp;&nbsp;&nbsp;
            <button class="btn btn-success" routerLink="./cars/workshop"> Taller</button>
            &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger" (click)="clicked = false" >X</button>

       
            
          </ng-template>
         
        </li>
 
        <li ngbNavItem>
          <a ngbNavLink (click)="showNavContent()">Tienda</a>
          
          <ng-template ngbNavContent >
            <button class="btn btn-success" routerLink="./cars/shop"> Tienda</button>
            

          </ng-template>
        </li>

         
        <li ngbNavItem>
          <a ngbNavLink (click)="showNavContent()">Gestoria</a>
          
          <ng-template ngbNavContent  >
                <button class="btn btn-success" routerLink="./cars/formalities">Servicios de Gestoria</button>
                <button class="btn btn-danger" (click)="clicked = false" >X</button>
          </ng-template>
        </li>
